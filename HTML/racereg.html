<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/register">
        <div>
            <label for="fn">First Name</label>
            <input type="text" name="first" id="fn" required>
            <label for="ln">Last Name</label>
            <input type="text" name="last" id="ln" required>
        </div>

        <p>
            <label>Select A Race:</label>
        </p>

        <div>
            <input type="radio" name="racetype" id="fun" value="fun">
            <label for="fun">Fun Run 5k</label>
        </div>

        <div>
            <input type="radio" name="racetype" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>

        <div>
            <input type="radio" name="racetype" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="minor">Under 18</option>
                <option value="legal">18+</option>
                <option value="adult">21+</option>
            </select>
        </div>

        <button>Register!</button>

    </form>

</body>

</html>
